name: Sync frontend and backend branches

on:
  push:
    branches:
      - dev

jobs:
  split-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full repo
        uses: actions/checkout@v3

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push frontend folder to 'frontend' branch
        run: |
          git fetch origin
          git switch --orphan temp-frontend
          git rm -rf .
          cp -r frontend/* .
          git add .
          git commit -m "Update frontend from dev"
          git push -f origin temp-frontend:frontend

      - name: Push backend folder to 'backend' branch
        run: |
          git fetch origin
          git switch --orphan temp-backend
          git rm -rf .
          cp -r backend/* .
          git add .
          git commit -m "Update backend from dev"
          git push -f origin temp-backend:backend